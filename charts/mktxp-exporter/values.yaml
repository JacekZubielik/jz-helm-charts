image:
  repository: ghcr.io/akpw/mktxp
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
revisionHistoryLimit: 4

replicas: 1
updateStrategy:
  type: RollingUpdate
  # rollingUpdate:
  #   maxUnavailable: 0
  #   maxSurge: 1

serviceAccount:
  create: false
  annotations: {}
  automountServiceAccountToken: false
podAnnotations: {}

podSecurityContext:
  runAsUser: 100
  runAsGroup: 101

securityContext:
  fsGroup: 101

service:
  annotations: {}
    # prometheus.io/port: 49090
    # prometheus.io/scrape: "true"
  port: 49090

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

persistence:
  storageClassName: local-path
  size: 1Gi

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  labels: {}
  path: /
  hosts:
    - chart-example.local
  ## Extra paths to prepend to every host configuration. This is useful when working with annotation based services.
  extraPaths: []
  # - path: /*
  #   backend:
  #     serviceName: ssl-redirect
  #     servicePort: use-annotation
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 60s
    labels: {}
    selector: {}
    namespace: {}
