---
image:
  repository: ghcr.io/akpw/mktxp
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
revisionHistoryLimit: 4

replicas: 1
updateStrategy:
  type: RollingUpdate
  # rollingUpdate:
  #   maxUnavailable: 0
  #   maxSurge: 1

serviceAccount:
  create: false
  annotations: {}
  automountServiceAccountToken: false
podAnnotations: {}

podSecurityContext:
  runAsUser: 100
  runAsGroup: 101

securityContext:
  fsGroup: 101

service:
  annotations: {}
    # prometheus.io/port: 49090
    # prometheus.io/scrape: "true"
  port: 49090

resources: {}
#   requests:
#     cpu: "1"
#     memory: "256Mi"
#   limits:
#     cpu: "1"
#     memory: "512Mi"

nodeSelector: {}
affinity: {}
tolerations: []

persistence:
  enabled: false
  configstorage:
    hostPath: {}
  pvc:
    enabled: false
    # accessModes:
    #   - {}
    # resources:
    #   requests:
    #     storage: 2Gi
    # storageClassName: ""

monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 60s
    labels: {}
    selector: {}
    namespace: {}
